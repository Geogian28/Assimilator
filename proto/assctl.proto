message PackageConfig
{
    string state = 1;
    string version = 2 [json_name = "version,omitempty"];
    string branch = 3  [json_name = "branch,omitempty"];
    // map<string, Dependencies> requires = 4 [json_name = "requires,omitempty"];
    string checksum = 5;
}

