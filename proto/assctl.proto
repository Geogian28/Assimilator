message MachineConfig
{
    repeated string appliedProfiles = 1;
    map<string, PackageConfig> packages = 2;
    // map<string, ServiceConfig> services = 3;
}

message UserConfig
{
    repeated string appliedProfiles = 1;
    map<string, PackageConfig> packages = 2;
}

